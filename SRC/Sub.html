<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Convergence Effect</title>
    <style>
        .convergence-section {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .image-set {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.7;
            transition: all 2s ease;
        }

        .image1 { top: 10%; left: 5%; animation: converge 4s 1s forwards; }
        .image2 { top: 70%; left: 10%; animation: converge 4s 1.5s forwards; }
        .image3 { top: 30%; right: 5%; animation: converge 4s 2s forwards; }
        .image4 { bottom: 10%; right: 15%; animation: converge 4s 2.5s forwards; }
        @keyframes converge {
            to {
                top: 50%;
                left: 80%;
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes reveal {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <section class="convergence-section">
        <img src="/Image/image1.png" alt="Image 1" class="image-set image1">
        <img src="/Image/image2.png" alt="Image 2" class="image-set image2">
        <img src="/Image/image3.png" alt="Image 3" class="image-set image3">
        <img src="/Image/image4.png" alt="Image 4" class="image-set image4">
    </section>

</body>
</html>
